server:
  port: 8080
  servlet:
    context-path: /bridge

spring:
  application:
    name: webhook-bridge

management:
  endpoints:
    web:
      exposure:
        include: health,info

ai:
  qwen:
    api-key: ${QWEN_API_KEY:}
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
    chat-path: /chat/completions
    model: qwen-plus
    timeout: 25s
    temperature: 0.7
    top-p: 0.8
    system-prompt: >
      You are the AI brain that replies to end-user questions forwarded from an on-premise collaboration tool.
      Answer in the same language as the question whenever possible, keep answers concise (<= 150 words),
      and ask clarifying questions if the request is ambiguous.
